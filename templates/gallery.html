<!DOCTYPE HTML>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
		<h1>COLIN MCGLONE</h1>
		{% for album in albums %}
    <div class="album">
			<a href="{{ album['album_title'] }}"><h2>{{ album['album_title'] | replace("_", " ") }}</h2></a>
			<div class="preview">
			{% for each in album['photos'] %}
				<img src="{{ url_for('static', filename=album['album_directory'][9:] + '/thumbs/' + each[:-4] + '_thumbnail.jpeg') }}">
			{% endfor %}
			</div>
		</div><br />
		{% endfor %}
	</body>
</html>
